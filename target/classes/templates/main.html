<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Library</title>
    <link rel="stylesheet" href="/main.css"> <!-- Dołącz arkusz stylów CSS -->
</head>
<body>
    <div class="menu1">
        <nav class="navbar">
            <div class="navbar-buttons">
                <button class="nav-button">Strona główna</button>
                <button class="nav-button">Katalog</button>
                <button class="nav-button">Koszyk</button>
                <button class="nav-button">Kontakt</button>
            </div>
            <h1>Virtual Library</h1>
        </nav>
        <div class ="menu">
            <nav class="sidebar">
                <ul>
                    <li><a href="#">FILTRY</a></li>
                    <li><a href="#">Fantasy</a></li>
                    <li><a href="#">Science Fiction</a></li>
                    <li><a href="#">Kryminał</a></li>
                    <li><a href="#">Romans</a></li>
                </ul>
            </nav>
            <div class ="ksiazki">
                <main class="content">
                    <!-- Przykład książki -->
                    <nav class="book" th:each="book:${Book}">
                        <img src="book1.jpg" alt="Okładka książki 1">
                        <h2>Tytuł:<td th:text="${book.Name}"></td></h2>
                        <p>Rodzaj:<td th:text="${book.Type}"></td></p>
                        <p>Wydawnictwo:<td th:text="${book.Publisher}"></td></p>
                        <p>Ocena:<td th:text="${book.Rating}"></td></p>
                        <p>Autor:<td th:text="${book.Author}"></td></p>
                    </nav>
                    <!-- Dodaj więcej książek według potrzeb -->
                </main>
            </div>
            <nav class="side">
            </nav>
        </div>
            <div class="footer" id="kontakt">
                <div class="kontakt">
                    <h3>Kontakt</h3>
                    <p>Email: lightweightbaby@gmail.com</p>
                    <p>Telefon: +48 123 456 789</p>
                    <p>Adres: Generała Zygmunta Waltera-Jankego 222, Katowice</p>
                </div>
        </div>
    </div>
</body>
</html>
