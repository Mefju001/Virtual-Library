<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/registration-form.css">
    <title>Rejestracja</title>
</head>
<body>
<h1>Formularz Rejestracyjny</h1>
<form th:action="@{/register}" method="post" th:object="${users}">
    <label for="username">Nazwa użytkownika:</label>
    <input type="text" th:field="*{username}"  id="username" name="username" required><br><br>

    <label for="password">Hasło:</label>
    <input type="password" th:field="*{password}" id="password" name="password" required><br><br>
    <label for="password2">Potwierdź hasło:</label>
    <input type="password" id="password2" name="password2" required><br><br>

    <label for="imie">imie:</label>
    <input type="text" th:field="*{imie}"  id="imie" name="imie" required><br><br>

    <label for="nazwisko">nazwisko:</label>
    <input type="text" th:field="*{nazwisko}"  id="nazwisko" name="nazwisko" required><br><br>

    <button type="submit">Zarejestruj</button>
    <div>
        <p th:if="${message}" class="error-message" th:text="${message}"></p>
    </div>
</form>
</body>
</html>
