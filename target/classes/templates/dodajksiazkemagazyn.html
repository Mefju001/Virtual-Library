<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj książkę do magazynu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="number"],
        input[type="text"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .error-message
        {
            color: #810303;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Dodaj książkę do magazynu</h1>

<form th:action="@{/dodajDoMagazynu}" th:object="${Magazyn}" method="post">
    <label for="ksiazka">ID Książki:</label>
    <input type="number" id="ksiazka" name="ksiazka" required><br><br>

    <label for="biblioteka">Nazwa Biblioteki:</label>
    <input type="text" id="biblioteka" name="biblioteka" required><br><br>

    <button type="submit">Dodaj do magazynu</button>
    <div>
        <p th:if="${message}" class="error-message" th:text="${message}"></p>
    </div>
</form>
</body>
</html>
