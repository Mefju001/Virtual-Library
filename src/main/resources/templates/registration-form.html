<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/registration-form.css">
    <title>Rejestracja</title>
</head>
<body>
<h1>Formularz Rejestracyjny</h1>
<form th:action="@{/register}" method="post" th:object="${users}">
    <label for="username">Nazwa użytkownika:</label>
    <input type="text" th:field="*{username}"  id="username" name="username" required><br><br>

    <label for="password">Hasło:</label>
    <input type="password" th:field="*{password}" id="password" name="password" required><br><br>

    <button type="submit">Zarejestruj</button>
</form>
</body>
</html>
