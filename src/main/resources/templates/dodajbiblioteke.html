<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz danych biblioteki</title>
    <link rel="stylesheet" href="/css/FormularzBiblioteka.css">
</head>
<body>
<h1>Dodaj nową bibliotekę</h1>
<div class="form-container">
    <form th:action="@{/savebiblioteka}" th:object="${Biblioteka}" method="post">
        <div class="form-group">
            <label for="id">id:</label>
            <input th:field="*{id}" type="text" id="id" name="ID" required>
        </div>
        <div class="form-group">
            <label for="lokalizacja">Lokalizacja:</label>
            <input th:field="*{lokalizacja}" type="text" id="lokalizacja" name="Miasto" required>
        </div>
        <div class="form-group">
            <label for="mapa">Mapa:</label>
            <input th:field="*{mapa}" type="text" id="mapa" name="mapa">
        </div>
        <div class="form-group">
            <label for="adres">Adres:</label>
            <input th:field="*{adres}" type="text" id="adres" name="adres" required>
        </div>
        <div class="button-container">
            <button type="submit">Dodaj bibliotekę</button>
        </div>
    </form>
</div>
</body>
</html>
