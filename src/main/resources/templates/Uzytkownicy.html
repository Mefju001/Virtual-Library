<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabela użytkowników</title>
    <link rel="stylesheet" href="/css/tabelauser.css">
</head>
<body>
<div class="container">
    <h2>Tabela podstawowych użytkowników</h2>
    <table>
        <thead>
        <tr>
            <th>Nickname</th>
            <th>Hasło</th>
            <th>Imie</th>
            <th>Nazwisko</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="User: ${users}">
                <td th:text="${User.getUsername()}"></td>
                <td th:text="${User.getPassword()}"></td>
                <td th:text="${User.getImie()}"></td>
                <td th:text="${User.getNazwisko()}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
